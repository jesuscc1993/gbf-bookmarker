<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="../../vendor/codemirror/lib/codemirror.css" />
  </head>
  <body>
    <div class="page-contents flex">
      <div class="col">
        <div class="card">
          <div class="header">List items</div>
          <div class="contents">
            <form id="bookmarks-container"></form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card flex1">
          <div class="header">Live preview</div>
          <div class="contents equal-padding flex">
            <iframe
              id="preview"
              class="flex1"
              src="../bookmarks/bookmarks.html?preview=true"
            ></iframe>
          </div>
        </div>
        <div class="card styles-card margin-top">
          <div class="header">Custom styles</div>
          <div class="contents equal-padding col">
            <textarea id="styles" class="flex1"></textarea>
            <div class="row margin-top justify-between">
              <div>
                <button id="export-styles">
                  <span class="icon export"></span>
                  <span>Export styles</span>
                </button>
                <button id="import-styles">
                  <span class="icon import"></span>
                  <span>Import styles</span>
                </button>
                <button id="reset-styles">
                  <span class="icon delete"></span>
                  <span>Reset styles</span>
                </button>
              </div>

              <div>
                <button id="apply-styles" class="flex-end">Apply styles</button>
              </div>

              <input id="styles-file-input" type="file" accept=".css" hidden />
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="header">More options</div>
          <div class="contents col">
            <button id="clear-saved-urls">
              <span class="icon delete"></span>
              <span>Clear saved URLs</span>
            </button>
            <hr />
            <button id="export-settings">
              <span class="icon export"></span>
              <span>Export settings</span>
            </button>
            <button id="import-settings">
              <span class="icon import"></span>
              <span>Import settings</span>
            </button>
            <button id="reset-settings">
              <span class="icon delete"></span>
              <span>Reset settings</span>
            </button>

            <input id="settings-file-input" type="file" accept=".json" hidden />
          </div>
        </div>
      </div>
    </div>

    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/codemirror/lib/codemirror.js"></script>
    <script src="../../vendor/codemirror/mode/css.js"></script>
    <script src="options.js"></script>
  </body>
</html>
