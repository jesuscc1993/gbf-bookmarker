<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="../../vendor/codemirror/lib/codemirror.css" />
  </head>
  <body>
    <div class="page-contents flex">
      <div class="col">
        <div class="card">
          <div class="header">List items</div>
          <div class="contents">
            <form id="bookmarks-container"></form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card flex1">
          <div class="header">Live preview</div>
          <div class="contents equal-padding flex">
            <iframe
              id="preview"
              class="flex1"
              src="../bookmarks/bookmarks.html?preview=true"
            ></iframe>
          </div>
        </div>
        <div class="card styles-card">
          <div class="header">Custom styles</div>
          <div class="contents equal-padding col">
            <textarea id="styles" class="flex1"></textarea>
            <button id="apply-styles">Apply styles</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="header">More options</div>
          <div class="contents column">
            <button id="clear-saved-urls">Clear saved URLs</button>
            <hr />
            <button id="export-settings">Export settings</button>
            <button id="import-settings">Import settings</button>
            <button id="reset-settings">Reset settings</button>

            <input id="import-file-input" type="file" accept=".json" hidden />
          </div>
        </div>
      </div>
    </div>

    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/codemirror/lib/codemirror.js"></script>
    <script src="../../vendor/codemirror/mode/css.js"></script>
    <script src="options.js"></script>
  </body>
</html>
