<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <div class="page-contents flex">
      <div class="col">
        <div class="card">
          <div class="header">List items</div>
          <div class="contents">
            <form id="bookmarks-container"></form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card flex1">
          <div class="header">Live preview</div>
          <div class="contents equal-padding flex">
            <iframe
              id="preview"
              class="flex1"
              src="../bookmarks/bookmarks.html?preview=true"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="header">More options</div>
          <div class="contents column">
            <button id="clear-saved-urls">Clear saved URLs</button>
            <hr />
            <button id="export-settings">Export settings</button>
            <button id="import-settings">Import settings</button>
            <button id="reset-settings">Reset settings</button>

            <input id="import-file-input" type="file" hidden />
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="../../vendor/jquery/jquery.min.js"
    ></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
